<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class = "calc-container">
    <div class="screen"></div>
    <div class="buttons">
      <div class="row1">
        <button id="clear-button" type="button">C</button>
        <button id="negate-button" type="button">+/-</button>
        <button id="percentage-button" type="button">%</button>
        <button id="division-button" type="button">/</button>
      </div>
      <div class="row2">
        <button id="seven-button" type="button">7</button>
        <button id="eight-button" type="button">8</button>
        <button id="nine-button" type="button">9</button>
        <button id="multiplication-button" type="button">X</button>
      </div>
      <div class="row3">
        <button id="four-button" type="button">4</button>
        <button id="five-button" type="button">5</button>
        <button id="six-button" type="button">6</button>
        <button id="subtraction-button" type="button">-</button>
      </div>
      <div class="row4">
        <button id="one-button" type="button">1</button>
        <button id="two-button" type="button">2</button>
        <button id="three-button" type="button">3</button>
        <button id="addition-button" type="button">+</button>
      </div>
      <div class="row5">
        <button id="zero-button" type="button">0</button>
        <button id="dot-button" type="button">.</button>
        <button id="evaluate-button" type="button">=</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
